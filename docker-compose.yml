services:
  frontend:
    build:
      context: ./frontend
      # ports:
        # - "8042:80"
    restart: always

  backend:
    build:
      context: ./backend
      # ports:
        #- "8080:8080"
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8090:80"
    depends_on:
      - frontend
      - backend
    restart: always
